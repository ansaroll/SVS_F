<div class="min-h-screen bg-no-repeat bg-cover bg-center">

  <div class="md:flex">

    <div class=" hidden md:flex md:w-1/2 md:justify-center xl:justify-end items-center ">
      <div class="pl-8 p-8 xl:mt-12 xl:p-16 xl:w-4/5">
        <img class="rounded-md flex justify-end items-center"
          src="https://inspc.mg/wp-content/uploads/2021/06/photo.jpg" alt="">
      </div>
    </div>

    <div class="bg-white min-h-screen md:w-1/2 p-4 md:pl-4 xl:pl-16 flex justify-center md:justify-start items-center">
      <div>
        <div class="flex justify-center items-center">
          <div>
            <div class="flex justify-between">
              <img src="./assets/images/ua.png" alt="">
              <img class="h-24 text-center w-auto animate-bounce " src="./assets/images/svs.png" alt="">

            </div>
            <!-- <span class="text-sm text-gray-900">Bienvenue </span> -->

            <h1 class="text-2xl font-bold ">Connecter votre compte</h1>
          </div>
        </div>
        <form name="form"
          #f="ngForm"
          (ngSubmit)="f.form.valid && onLogin()"
        >

          <div class="mt-5">
            <label class="block text-md mb-2" for="password">Mot de passe</label>
            <input [(ngModel)]="userLogin.password" #password="ngModel" class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none"
              type="password" name="password" placeholder="mot de passe"
              required minlength="8" >
              <div class="form_error text-red-400 text-xs animate-pulse" *ngIf="password.errors?.['required']! && f.submitted">
                "Ce champ est requis"
              </div>
              <div class="form_error text-red-400 text-xs animate-pulse" *ngIf="password.errors?.['minlength']! && f.submitted">
                "8 caracteres minimum"
              </div>
          </div>
          <div class="my-3">
            <label class="block text-md mb-2" for="email">Email</label>
            <input [(ngModel)]="userLogin.email" #email="ngModel" class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none"
              type="email" name="email" placeholder="email"
              required
              >
            <div class="form_error text-red-400 text-xs animate-pulse" *ngIf="email.errors && f.submitted">
              "Ce champ est requis"
            </div>
          </div>

            <div class="form_error text-red-400 text-xs animate-pulse" *ngIf="unAuthorized && f.submitted">
              "Vos identifiants sont incorrects"
            </div>

          <!-- <div class="flex justify-center">
            <span class="text-sm text-blue-700  hover:underline cursor-pointer">Mot de passe oubli√© ?</span>
          </div> -->
          <div class="">
            <button type="submit"
              class="mt-4 mb-3 w-full bg-green-500 hover:bg-green-400 text-white py-2 rounded-md transition duration-100">Se
              Connecter</button>
            <div
              class="flex  space-x-2 justify-center items-end bg-gray-700 hover:bg-gray-600 text-white py-2 rounded-md transition duration-100">
              <img class=" h-5 cursor-pointer" src="https://i.imgur.com/arC60SB.png" alt="">
              <button type="submit">Ou connecter avec google</button>
            </div>
          </div>

        </form>

        <p class="mt-8"> Pas de compte ? <a href="mailto:edsvsmg@gmail.com" class="cursor-pointer text-sm text-blue-600">
          <!-- <p class="mt-8"> Pas de compte ? <a routerLink="/auth/signup" class="cursor-pointer text-sm text-blue-600">
            a etudier
          -->
            Contacter l'Ecole </a></p>
            
      </div>
      <!-- AIzaSyBw8GXsSQjRDjO4VFDoUrqjhHk6ChjNSH4 cle API google -->
    </div>
  </div>
</div>
