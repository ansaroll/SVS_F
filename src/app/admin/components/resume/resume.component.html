
<div class="flex justify-center">
  <div class="max-w-sm">
      <img class="rounded-t-lg" src="{{user.pictureUrl}}" alt=""/>
    <div class="p-6 mt-2 h-96 scrollbar scrollbar-thin overflow-y-auto">
      <h5 class="text-gray-100 text-2xl font-medium mb-2">
        {{ user.name }}
      </h5>
      <div class="pt-4 text-gray-200 text-xl break">
        {{ user.email }}
      </div>
      <div class="pt-4 text-gray-200 text-xl break">
        {{ user._id }}
      </div>
      <div class="pt-4 text-gray-200 text-xl break">
        Date d'inscription : {{ user.createdAt | date}}
      </div>
      <button
        (click)="onViewDetailUser(user._id, user.role)"
        type="button" class="mt-12 inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Details</button>
        <button
        (click)="onViewDeleteUser(user._id)"
        type="button" class="mt-12 inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg float-right">Supprimer</button>
      </div>
  </div>
</div>

    <!-- MODal -->
    <div
      class="modal fade {{openDialogConfirm ? 'block' :'hidden'}} fixed top-1/4 left-1/3 translate-y-2/4 translate-x-2/4  outline-none overflow-x-hidden overflow-y-auto drop-shadow-2xl shadow-2xl"
      id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-modal="true"
      aria-hidden="true" role="presentation">
      <div class="modal-dialog modal-dialog-centered relative w-auto pointer-events-none">
        <div
          class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
          <div
            class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-white rounded-md">
            <h5 class="text-xl font-medium leading-normal text-gray-800" id="exampleModalScrollableLabel">
              Confirmation
            </h5>
            <button type="button"
              class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
              data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body relative p-4">
            <p>
              Voulez-vous vraiment supprimer ce profil ?
            </p>
            <p>
              L'action est ireversible.
            </p>
          </div>
          <div
            class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
            <button type="button" (click)="cancelDelete()"
              class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
              data-bs-dismiss="modal">
              Annuler
            </button>
            <button type="button" (click)="deleteUser()"
              class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1">
              Confirmer
            </button>
          </div>
        </div>
      </div>
    </div>
