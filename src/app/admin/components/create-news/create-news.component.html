<div class="formnews">


  <h1 class="text-3xl mb-12" >Rediger le nouveau article .</h1>


  <!-- // DEBUT FORM EDIT DE FORATION -->
  <div>
    <div class="md:grid md:grid-cols-4 md:gap-6">
      <div class="mt-5 md:mt-0 md:col-span-2">
        <form [formGroup]="newsForm">
            <div class="shadow bg-white sm:rounded-ld sm:overflow-hidden">

              <div class="px-4 py-5  space-y-6 sm:p-6">
                <div class="grid grid-cols-6 gap-6">



                    <div class="col-span-6 sm:col-span-3">
                      <label for="newsTitle" class="block text-sm font-medium text-gray-700">Titre </label>
                      <input type="text" name="newsTitle" id="newsTitle" autocomplete="off" formControlName="title" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>


                    <div class="col-span-3 sm:col-span-6">
                      <label for="other" class="block text-sm font-medium text-gray-700 mb-8">Corps votre Article</label>


                      <textarea class="
                      form-control
                      block
                      w-full
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      m-0
                      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
                      utline-offset-0 border-0" title="others" name="" id="" cols="60" rows="10"
                      formControlName="others"
                      ></textarea>

                      <!-- <editor
                        formControlName="others"
                        apiKey="ogzucabofnjrif7c0mmh2v268icn9689t7t33sfvq5v1al4f"
                        [init]="{ plugins: 'lists link image table code help wordcount' }"
                        id="other"
                        outputFormat="text"
                      ></editor> -->


                    </div>

                    <div class="col-span-6 sm:col-span-5">
                      <label for="auteurResponsable" class="block text-sm font-medium text-gray-700">Auteur</label>
                      <input type="text" name="auteurResponsable" id="auteurResponsable" autocomplete="off" formControlName="responsable" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                </div>
              </div>

              <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                <button type="submit" (click)="onSubmitnews()" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Enregistrer</button>
              </div>

            </div>
       </form>
      </div>


      <!-- Previsualisation du news  -->
      <div class="mt-5 md:mt-0 md:col-span-2" *ngIf="newsPreview$ | async as news">
        <h1 class="text-3xl p-12">{{ news.title }}</h1>



        <div id="ids" class="p-12">

          {{ news.others }}

        </div>

        <div class="float-right p-12 ">
          <em>
            {{ news.responsable }}
          </em>
        </div>


      </div>



    </div>
  </div>


  </div>
