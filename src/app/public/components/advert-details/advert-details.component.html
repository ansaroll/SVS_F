<section class="bg-white dark:bg-gray-900 md:mx-20 sm:mx-10 py-4 mt-4">
  <div class="lg:px-0">
    <div role="contentinfo" class="flex items-center flex-col">
      <!-- <p tabindex="0" class="focus:outline-none uppercase text-sm text-center text-gray-500 dark:text-gray-200 leading-none">Les Formations</p> -->
      <h1 tabindex="0"
        class="focus:outline-none py-2 text-4xl lg:text-4xl font-extrabold text-center leading-tight text-gray-800 dark:text-white lg:w-7/12 md:w-9/12 xl:w-5/12">
        {{advert.title}}</h1>
    </div>
  </div>
</section>
<section id="courses" class="py-12 mt-12 mx-20 mb-2">
  <div tabindex="0" aria-label="group of cards" class="focus:outline-none px-2 lg:px-0">
    <div class="mx-auto container flex flex-wrap px-5">


        <div class="p-1 rounded-xl group sm:flex space-x-6 bg-white
      bg-opacity-50 shadow-xl hover:rounded-2xl
      ">
          <img src="{{advert.image != '' ? advert.image : '/assets/images/svs.png'}}" alt="annonce cover" loading="lazy" width="1000" height="300"
            class="h-24 sm:h-full w-full sm:w-5/12 object-cover object-top rounded-lg transition duration-500 group-hover:rounded-xl hover:scale-105 transition duration-500 ease-in-out">
          <div class="sm:w-7/12 pl-0 p-5">
            <div class="space-y-2">
              <div class="space-y-4">
                <h4
                  class="text-2xl font-semibold {{advert.enabled ? 'text-green-600 animate-bounce' : 'text-cyan-900'}}">
                  {{advert.title}}</h4>
                <p class="text-gray-600">{{advert.description}}</p>
              </div>
              <p>
                Auteur : <a href="#" class="text-cyan-600">{{advert.responsible}}</a>
              </p>
              <div class="flex flex-row justify-between">
                <button *ngIf="!advert.enabled" class="text-red-600 rounded-lg bg-red-100 p-1 px-2 hover:bg-red-200">
                  Supprimer
                </button>

              </div>
            </div>
          </div>
        </div>


    </div>
  </div>
</section>


<app-footer></app-footer>
